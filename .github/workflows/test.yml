name: test
on: pull_request

jobs:
  test:
    name: Run Tests on Pull Request ðŸ“
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }} ðŸ
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies âš™ï¸
      run: |
        python -m pip install --upgrade pip
        pip install .
        pip install pytest pytest-cov
    - name: Download pandoc
      run: |
        curl --silent "https://api.github.com/repos/jgm/pandoc/releases/latest" | jq -r ".. .tag_name? // empty" | awk '{print "pandoc_url=https://github.com/jgm/pandoc/releases/download/"$1"/pandoc-"$1"-1-amd64.deb"}' >> $GITHUB_ENV
    - name: Install pandoc ðŸ“„
      run: |
        wget --output-document pandoc.deb "${{ env.pandoc_url }}"
        sudo dpkg -i pandoc.deb
    - name: Test with pytest âœ…
      run: |
        pytest --cov=plaited
